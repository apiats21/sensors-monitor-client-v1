<div class="container" id="main-container">
   <div class="row">
      <div class="col-lg-12">
         <div class="">
            <div class="table-responsive">
               <table class="table project-list-table table-nowrap align-middle table-borderless">
                  <thead>
                     <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Model</th>
                        <th scope="col">Type</th>
                        <th scope="col">Range</th>
                        <th scope="col"></th>
                        <th scope="col">Unit</th>
                        <th scope="col">Location</th>
                        <th scope="col" style="width: 200px;">Action</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr *ngFor="let sensor of sensors">
                        <td><a href="#" class="text-body">{{sensor.name}}</a></td>
                        <td><a href="#" class="text-body">{{sensor.model}}</a></td>
                        <td><a href="#" class="text-body">{{sensor.type}}</a></td>
                        <td><a href="#" class="text-body">{{sensor.rangeFrom}}-{{sensor.rangeTo}}</a></td>
                        <td></td>
                        <td><a href="#" class="text-body">{{sensor.unit}}</a></td>
                        <td><a href="#" class="text-body">{{sensor.location}}</a></td>
                        <td>
                           <ul class="list-inline mb-0">
                              <li class="list-inline-item">
                                 <a (click)="onOpenModal(sensor, 'edit')" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Edit" class="px-2 text-primary"><i
                                       class="bx bx-pencil font-size-18"></i></a>
                              </li>
                              <li class="list-inline-item">
                                 <a (click)="onOpenModal(sensor, 'delete')" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Delete" class="px-2 text-danger"><i
                                       class="bx bx-trash-alt font-size-18"></i></a>
                              </li>
                           </ul>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
